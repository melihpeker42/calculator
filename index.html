<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
   



    <div class="container">

        <div class="calculator-grid">

            <div class="screencenter">
                <p id="screen"></p>
               </div>


            <button id="btnnumber" value="7">7</button>
            <button id="btnnumber" value="8">8</button>
            <button id="btnnumber" value="9">9</button>
            <button id="btnopt" value="/">/</button>
            <button id="btnc" value="C" onclick="btnc()">C</button>
            <button id="Clear" value="AC" onclick="Clear()">AC</button>
    
            <br>
            <button id="btnnumber" value="4">4</button>
            <button id="btnnumber" value="5">5</button>
            <button id="btnnumber" value="6">6</button>
            <button id="btnopt" value="*">*</button>
            <button id="b" value="(" >(</button>
            <button id="b" value=")" >)</button>
    
            <br>
            <button id="btnnumber" value="1">1</button>
            <button id="btnnumber" value="2">2</button>
            <button id="btnnumber" value="3">3</button>
    
            <button id="btnopt" value="-">-</button>
            <button id="btnopt" value="x²">x²</button>
            <button id="btnopt" value="√" onclick="root()">√</button>
            <br>
            <button id="btnnumber" value="0">0</button>
            <button value="," onclick="optComma()">.</button>
            <button id="btnopt" value="%">%</button>
            <button id="btnopt" value="+">+</button>
            <button class="equal" id="btnopt" value="=" onclick="timeout()">=</button>
            <br>
            <button id="past" value="past" onclick="past()">PAST</button>
    
    
    
        </div>
    </div>





</head>

<body>
    <script src="script.js"></script>
</body>

</html>
